<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comic+Neue:wght@700&family=Jost&family=Montserrat&family=Open+Sans:wght@300;400&family=Poppins:wght@200;300;400;500&family=Roboto&family=Roboto+Slab:wght@300&family=Twinkle+Star&family=Ubuntu&display=swap"
            rel="stylesheet"
        />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <!-- animation -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <!-- stylesheet -->
        <link rel="stylesheet" href="/style.css" />
        <!-- script file -->
        <script defer src="./main.js"></script>
        <title>Pricing - HealthDBI</title>
    </head>
    <body class="no-scroll">
        <section>
            <div class="container my-5">
                <div class="title">
                    <h1>Choose Your Best Plan</h1>
                </div>
                <div class="switch-container">
                    <div class="switch-wrapper">
                        <div
                            class="content-switch-label primary-label icon-align-left active"
                            item_id="8b53875"
                        >
                            <h5 class="label">Monthly</h5>
                        </div>
                        <div class="switch-button">
                            <label class="switch-label">
                                <input
                                    class="toggle-switch"
                                    type="checkbox"
                                    id="toggle-switch"
                                />
                                <span class="toggle-switcher"></span>
                            </label>
                        </div>
                        <div
                            class="content-switch-label secondary-label icon-align-left"
                            item_id="4e0645d"
                        >
                            <h5 class="label">Yearly</h5>
                        </div>
                    </div>
                </div>
                <div class="row w-auto" id="monthly"></div>
                <div class="row w-auto d-none" id="yearly"></div>
            </div>
        </section>
    </body>
</html>
